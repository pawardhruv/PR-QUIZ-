<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Quiz </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="panel left-panel">
                <h5>Match Questions</h5>
                <div class="question-list">
                    <ul class="list-unstyled"></ul>
                </div>
            </div>
        </div>

        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
    
    <div class="text-center mb-4">
        <h2 class="fw-bold" style="color: #1a237e; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">
            üèè Only True Cricket Fans Can Answer!
        </h2>
        <p class="text-muted">Test your knowledge of the gentleman's game.</p>
    </div>

    <div class="quiz-card w-100">
        <div class="quiz-heading text-center">Current Over</div>
        
        <h4 id="quiz-que-show" class="mt-4"></h4>
        
        <ul class="list-unstyled mt-4">
            </ul>
        
        <div class="nav-buttons d-flex justify-content-between mt-4">
            <button class="btn btn-secondary px-4" id="prev">Prev</button>
            <button class="btn btn-primary px-4" id="next">Next</button>
        </div>
    </div>
</div>

        <div class="col-md-3">
    <div class="panel right-panel text-center">
        <div class="top-part">
            <h5>Scorecard</h5>
            <div class="number-circle">
                </div>
            <button id="quiz-submit" class="btn btn-warning mt-4 w-100 fw-bold">Submit Quiz</button>
        </div>

        <div class="timer-box">
            <p class="mb-0">Time Left</p>
            <div id="timer">20:00</div>
        </div>
    </div>
</div>

<div class="result-overlay" id="resultOverlay">
    <div class="result-box">
        <h2>Final Score</h2>
        <h1 id="finalScore">0</h1>
        <button class="btn btn-primary mt-3" id="closeResult">Restart Quiz</button>
    </div>
</div>

<script src="./JAVASCRIPT/script.js"></script>
</body>
</html>
